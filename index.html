<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik+Dirt&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="screen"><p>1234</p></div>
        <div class="keys">
            <div class="numbers">
                <button class="ac">AC</button>
                <button class="del">DEL</button>
                <button class="number-buttons">9</button>
                <button class="number-buttons">8</button>
                <button class="number-buttons">7</button>
                <button class="number-buttons">6</button>
                <button class="number-buttons">5</button>
                <button class="number-buttons">4</button>
                <button class="number-buttons">3</button>
                <button class="number-buttons">2</button>
                <button class="number-buttons">1</button>
                <button class="number-buttons zero">0</button>
                <button class="number-buttons dot">.</button>
            </div>
            <div class="operators">
                <button class="operator-buttons">+</button>
                <button class="operator-buttons">-</button>
                <button class="operator-buttons">/</button>
                <button class="operator-buttons">x</button>
                <button class="operator-buttons">=</button>
            </div>
        </div>
    </div>
</body>
</html>
